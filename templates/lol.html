   <style>
        /* Основные стили для выравнивания по центру */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Контейнер слайдера */
        .slider {
            width: 1000px; /* Фиксированная ширина */
            overflow: hidden; /* Скрываем выходящие за границы изображения */
            position: relative;
            margin: 20px auto; /* Центрирование слайдера */
        }

        /* Контейнер, в котором будут находиться все слайды */
        .slides {
            display: flex; /* Располагаем слайды в ряд */
            width: 300%; /* Делаем ширину в три раза больше (по количеству слайдов) */
            transition: transform 0.5s ease-in-out; /* Плавное переключение слайдов */
        }

        /* Каждый отдельный слайд */
        .slide {
            width: 100%; /* Каждый слайд занимает всю ширину контейнера */
            flex-shrink: 0; /* Запрещаем уменьшение элементов внутри flex-контейнера */
        }

        /* Убираем отображение радиокнопок, они нужны только для управления */
        input[type="radio"] {
            display: none;
        }

        /* Переключение слайдов при выборе радиокнопки */
        #slide1:checked ~ .slides { transform: translateX(0%); }   /* Первый слайд */
        #slide2:checked ~ .slides { transform: translateX(-100%); } /* Второй слайд */
        #slide3:checked ~ .slides { transform: translateX(-200%); } /* Третий слайд */

        /* Контейнер для точек управления (индикаторов) */
        .controls {
            text-align: center; /* Размещаем точки по центру */
            margin-top: 10px; /* Добавляем отступ сверху */
        }

        /* Стиль для точек переключения */
        .controls label {
            display: inline-block; /* Размещаем точки в строку */
            width: 15px; /* Размер точки */
            height: 15px;
            background: gray; /* Серый цвет точки */
            border-radius: 50%; /* Делаем точки круглыми */
            margin: 5px; /* Добавляем небольшой отступ между ними */
            cursor: pointer; /* Делаем курсор в виде руки при наведении */
        }

        /* Меняем цвет активной точки при выборе слайда */
        input:checked + label {
            background: black;
        }

        html,
        body {
            height: 100%;
            width: 100%;

            padding: 0;
        }

        body {
            background-image: linear-gradient(to bottom, white, rgb(0, 0, 0));

        header {

        .strip-img img {

        }

        /* Черная навигационная панель */
        nav {
            background-color: black;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            margin-bottom: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        nav li a:hover {
            color: #ccc;
        }
        /*Затемнение дисплея*/
.overlay {
    background-color: rgba(1, 0, 0, 0.77);
    right: 0;
    left: 0;
    position: fixed; 
    top: 0;
    bottom: 0;
    z-index: 11;
    display: none;
}
/*Слой становится видимым*/
.overlay:target {
    display: block;
}
/*Растягиваю картинку на всю ширину попапа*/
.window img { 
   width: 100%;
}
/*Характеристики самого окна, которое появляется после клика на кнопке*/
.window {
    left: 50%;
    z-index: 12;
    margin: 0;
    position: fixed;
    padding: 15px;
    border: 1px solid #383738;
    background: #fefeff;
    border-radius: 15px;
    box-shadow: 0 13px 21px rgba(0,1,0,.19),0 21px 63px rgba(0,1,0,.31);
    transform: translate(-50%, -450%);
    transition: transform 0.6s ease-out;
}
/*Появление модального окошка с верхнего края экрана*/
.overlay:target+.window {
    transform: translate(-50%, 0);
    top: 17%;
}
/*Внешний вид кнопки «Закрыть»*/
.close {
    top: -11px;
    right: -11px;
    width: 23px;
    height: 23px;
    position: absolute;
    padding: 0;
    border: 2px solid #ccd;
    border-radius: 15px;
    background-color: rgba(61, 61, 61, 0.81);
    box-shadow: 0 0 12px #010;
    text-align: center;
    text-decoration: none;
    font: 18px sans-serif;
    font-weight: bold;
    transition: all ease .9s;
}
.close:before {
    color: rgba(254, 254, 254, 0.89);
    content: "X";
    text-shadow: 0 1px 3px #010;
    font-size: 14px;
}
/*Изменение характеристик при наведении на область */
.close:hover {
    background-color: rgba(253, 21, 0, 0.83);
    transform: rotate(360deg);    
}
/*Оформление главной кнопки*/
#button {

}
