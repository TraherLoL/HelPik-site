<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lolkekmem</title>
    <style>
        body {
            display: block;
            text-align: center;
            background-image: linear-gradient(to bottom, white, #000000); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh; 
            margin: 0;
            padding: 0;
        }

        /* Логотип и название сбоку */
        .logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .logo-img {
            max-width: 50px; 
            height: auto;
            margin-right: 10px; 
        }

        .logo-text {
            color: rgb(0, 0, 0);
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            float: right; 
            margin-top: 10px; 
            margin-right: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 80px;
            padding: 20px;
        }

        .product-card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: rgb(255, 255, 255);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            min-height: 450px;
        }

        /* Эффект увеличения при наведении */
        .product-card:hover {
            transform: scale(1.05);
        }

        /* Картинка товара */
        .product-image {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }


        /* Заголовок товара */
        h3.product-title {
            font-size: 18px;
            color: #000000;
            margin: 10px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Дополнительная информация */
        p.product-desc {
            font-size: 14px;
            line-height: 1.5;
            color: rgb(100, 100, 100);
            margin: 10px 0;
            flex-grow: 1;
        }

        /* Контейнер для кнопки */
        .button-container {
            margin-top: auto;
            padding-top: 10px;
            min-height: 50px;
        }

    </style>
</head>
<body>
    <!-- Логотип и название сбоку -->
    <div class="logo-container">
        <img src="/static/img/loga.png" alt="Логотип HelPik" class="logo-img">
        <div class="logo-text">HelPik</div>
    </div>

    <ul>
        <li><a href="/shmot">x</a></li>
    </ul>

    <div class="product-grid">
        <div class="product-card">
            <div class="product-image">
                <img src="/static/img/akt1shmot1.png" alt="Свитшот Плохие манеры">
            </div>
            <div class="product-content">
                <h3 class="product-title">Свитшот "Плохие манеры"</h3>
                <p class="product-desc">Качественный свитшот с уникальным принтом</p>
                <span class="price">Цена: ₽1800</span>
                <div class="button-container">
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="/static/img/akt1shmot2.png" alt="Толстовка Очки сердечки">
            </div>
            <div class="product-content">
                <h3 class="product-title">Толстовка "Очки сердечки"</h3>
                <p class="product-desc">Уютная толстовка с оригинальным дизайном</p>
                <span class="price">Цена: ₽2500</span>
                <div class="button-container">
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="/static/img/akt1shmot3.png" alt="Футболка Воха и Леха">
            </div>
            <div class="product-content">
                <h3 class="product-title">Футболка "Воха и Леха"</h3>
                <p class="product-desc">Стильная футболка для повседневной носки</p>
                <span class="price">Цена: ₽1000</span>
                <div class="button-container">
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
